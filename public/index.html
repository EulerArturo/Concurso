<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Videos - ¡Vota por tu favorito!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Concurso de Videos</h1>
        <nav>
            <ul>
                <li><a href="#videos">Ver Videos</a></li>
                <li><a href="#subir">Subir Video</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="videos">
            <h2>Videos Participantes</h2>
            <div class="video-grid">
                <article class="video-card">
                    <video controls src="videos/ejemplo.mp4" poster="images/ejemplo_miniatura.jpg"></video>
                    <h3>Título del Video Ejemplo</h3>
                    <p class="description">Esta es una breve descripción del video.</p>
                    <div class="meta-data">
                        <span class="votes">150 votos</span>
                        <button class="vote-button" data-video-id="1">Votar</button>
                    </div>
                    <div class="comments-section">
                        <h4>Comentarios</h4>
                        <ul class="comments-list">
                            <li><strong>Usuario1:</strong> ¡Excelente video!</li>
                            <li><strong>Usuario2:</strong> ¡Me encantó!</li>
                        </ul>
                        <form class="comment-form">
                            <input type="text" placeholder="Añadir un comentario..." required>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </article>
            </div>
        </section>

        <section id="subir">
            <h2>Sube tu Video</h2>
            <form action="upload.php" method="POST" enctype="multipart/form-data">
                <label for="video-file">Seleccionar Video (máx. 1024MB):</label>
                <input type="file" id="video-file" name="video-file" accept="video/*" required>

                <label for="title">Título del Video:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Subir Video</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Concurso de Videos. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
